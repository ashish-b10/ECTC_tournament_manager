version: '2.1'

services:
  web:
    restart: always
    build: ./web/
    working_dir: /data/web
    command: "./start.sh"
    expose:
      - "8000"
    links:
      - postgres:postgres
      - redis:redis
    env_file: env
    volumes:
      - ./web:/data/web
    depends_on:
      postgres:
          condition: service_healthy
  nginx:
    restart: always
    build: ./nginx/
    ports:
      - "80:80"
    volumes_from:
      - web
    links:
      - web:web
  postgres:
    restart: always
    image: postgres:latest
    volumes_from:
      - data
    volumes:
      - ./postgres/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
      - ./backups/postgresql:/backup
    env_file:
      - env
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 30s
      retries: 3
  redis:
    restart: always
    image: redis:latest
    expose:
      - "6379"
  data:
    restart: always
    image: alpine
    volumes:
      - /var/lib/postgresql
    command: "true"
